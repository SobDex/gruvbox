windowrule = float, ^(galculator)$
windowrule = float, ^(xfce4-terminal)$
windowrule = float, ^(lutris)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(nm-applet)$
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(python3)$
windowrule = float, ^(snes9x-gtk)$
windowrule = float, ^(mate-disk-usage-analyzer)$
windowrule = float, ^(gnome-disks)$
windowrule = float, ^(azote)$
windowrule = float, ^(com.github.dahenson.agenda$
windowrule = float, ^(musicplayer)$
windowrule = float, ^(thunar)$
# move to local pixel
windowrulev2 = move 1500 50,title:^(sysinfo)(.*)$
windowrulev2 = move 1027 50,class:^(xfce4-terminal)(.*)$
windowrulev2 = move 1027 50,class:^(mate-disk-usage-analyzer)(.*)$
windowrulev2 = move 15 50,class:^(pavucontrol)(.*)$
windowrulev2 = move 1010 450,class:^(musicplayer)(.*)$
windowrulev2 = maxsize 900 300,class:^(musicplayer)(.*)$
windowrulev2 = move 1010 768,class:^(visualizer)(.*)$
windowrulev2 = maxsize 900 300,class:^(visualizer)(.*)$
windowrulev2 = move 1600 50,title:^(Monitor de Temperatura)(.*)$
windowrulev2 = move 1500 50,title:^(Tempo)(.*)$
windowrulev2 = move 1000 300,class:^(thunar)(.*)$
windowrulev2 = move 1732 50,title:^(change-waybar)(.*)$
windowrulev2 = float, class:^(xarchiver)(.*)$
windowrulev2 = float, title:^(Eyedropper)(.*)$
windowrulev2 = maxsize 800 500,class:^(thunar)(.*)$
windowrulev2 = float,class:^(visualizer)(.*)$
windowrulev2 = move 1700 50,title:^(Arquivos de Configurações)(.*)$
windowrulev2 = move 120 50,title:^(mclients)(.*)$
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Windows Control Binds
bind = $mainMod, Q, killactive, 
#bind = $mainMod, X, exit, 
bind = $mainMod, S, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod, T, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Escape, exec, killall waybar || waybar


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
