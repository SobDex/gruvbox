# See https://wiki.hyprland.org/ for more information.

# Setup Monitors
#monitor=,preferred,auto,auto
#720p
#monitor=HDMI-A-1,1280x720@60,auto,auto
#1080p
monitor=HDMI-A-1,1920x1080@60,auto,auto

# Autostart
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = dunst &
exec-once = -dpms
exec-once = /home/sob/.azotebg
#exec-once = hyprpaper
exec-once = nm-applet --indicator
exec-once = clipman restore
exec-once = wl-paste -t text --watch clipman store

# Some default env vars.
env = GTK_THEME,Gruvbox-Dark
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/keybinds.conf

  # For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = br    
    follow_mouse = 1
    numlock_by_default = true
    repeat_delay = 200
    repeat_rate = 50 
}

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 7
    border_size = 2
    col.active_border = rgba(d65d0eff) rgba(d6740eff) 45deg
    col.inactive_border = rgba(181926ff) rgba(181926ff) 45deg

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 12
    
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    },

    drop_shadow = yes
    shadow_range = 12
    shadow_render_power = 3 
    col.shadow = rgba(000000ee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
